# to generate client with OpenAPI Generator
# 1: install cli tool: npm install @openapitools/openapi-generator-cli -g
# 2: download api.yaml file
# 3: generate ts client: openapi-generator-cli generate -i api.yaml -g typescript-fetch -o ./generated-api
#    generate java client: openapi-generator-cli generate -i api.yaml -g java -o ./java-client